<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex-box</title>
    <style>
        .item{
            width: 80px;
            height: 40px;
            margin: 10px;
            padding: 50px;
            border: 2px solid black;
            color: black;
            /*aumenta distância entre os números dos items*/
            flex-basis: 120px;
        }

        .flex {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
        }

        /*selecionar o item 3*/
        .flex .item:nth-of-type(3) {
        background-color: aqua;
            /*organiza elemento do container de forma dinâmica*/
            flex-shrink: 5;
            /*mudar ordem do item*/
            order: -1;
        }

        .flex .item:nth-of-type(4) {
          background-color: lime;
          flex-shrink: 5;
        }
  </style>
</head>
<body>
    <main class="flex">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
    </main>
</body>
</html>
