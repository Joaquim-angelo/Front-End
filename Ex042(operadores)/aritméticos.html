<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações Aritméticas</title>
</head>
<body>
    <script>
        var n1=Number(window.prompt('Digite um número: '))
        var n2=Number(window.prompt('Digite outro número: '))
        window.alert(`Resultado da soma: ${n1+n2} `)
        window.alert(`Resultado da subtração: ${n1-n2}`)
        window.alert(`Resultado da multiplicação: ${n1*n2}`)
        window.alert(`Resultado da divisão: ${n1/n2}`)
        window.alert(`Resto da divisão: ${n1%n2}`)
        window.alert(`O resultado da potência de base ${n1} e expoente ${n2} é igual a : ${n1**n2}`)
    </script>
</body>
</html>
