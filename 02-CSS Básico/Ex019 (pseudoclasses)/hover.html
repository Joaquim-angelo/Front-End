<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        /*Ocultar paragrafo da div*/
        div>p{
            display: none;
        }
        div:hover>p{
            /*exibir texto*/
            display: block;
            color: white;
            background-color: rgb(15, 15, 15);
        }
    </style>
</head>
<body>
    <h1>Hover</h1>
    <p>passe o mouse sobre o texto abaixo: </p>
    <div>
        Aqui
        <p>Texto Oculto.....</p>
    </div>
</body>
</html>
