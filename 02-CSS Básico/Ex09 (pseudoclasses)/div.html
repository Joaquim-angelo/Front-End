<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>
    <style>
        div{
            background-color:blanchedalmond;
            /*boder: largura tipo cor*/
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            /*inline-block coloca todas as divs na mesma linha*/
            display: inline-block;
        }
        /*hover:ação ao passar o mouse na div*/
        div:hover{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
</body>
</html>
