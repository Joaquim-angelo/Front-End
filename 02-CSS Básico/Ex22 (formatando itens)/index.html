<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            /*regular tamanho da imagem*/
            max-width: 600px;
            max-height: 500px;
            /*posicionamento da imagem*/
            float:right;
            /*para onde ir os outros elementos*/
            clear:left;
            /*opacidade*/
            opacity: 0.5;
        }
        div{
            background-color: bisque;
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <img src="imagem.jpg" alt="">
    <div></div>
</body>
</html>
