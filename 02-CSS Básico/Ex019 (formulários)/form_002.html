<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>2° Formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="iuser">Usuário: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="15" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" autocomplete="current-password" "Senha" id="isenha" required minlength="8" size="15" placeholder="senha">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar"> 
        </p>
    </form>
</body>
</html>
