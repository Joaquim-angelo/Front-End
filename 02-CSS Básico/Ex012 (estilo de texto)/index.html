<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo de texto</title>
    <style>
        h1{
            /*Espaço entre as letras*/
            letter-spacing: 5px;            
            /*alinhamento de texto*/
            text-align: center;
            /*sombra do texto*/
            text-shadow: 2px 2px red;
            /*estilo da fonte*/
            font-style: italic;
        }
        p{
            /*distância para o início do parágrafo*/
            text-indent: 15px;
            /*espaço entre as linhas*/
            line-height: 25px;
            /*espaço entre as palavras*/
            word-spacing: 7px;
            text-align: justify;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Autem voluptatem sint esse laborum recusandae id neque voluptas. Sed consequatur, ipsam qui provident eaque saepe pariatur. Sapiente ipsa quis tempora illo?</p>
</body>
</html>
