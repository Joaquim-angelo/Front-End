<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>
<body>
    <script>
        var nome=window.prompt('Digite seu nome: ')
        //escrever no documento html
        document.write(`Seu nome tem: ${nome.length} letras`)
        document.write(`<br>Tudo maiúsculo: ${nome.toUpperCase()}`)
        document.write(`<br>Tudo minúculo: ${nome.toLowerCase()}`)
    </script>
</body>
</html>
