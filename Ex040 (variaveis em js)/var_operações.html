<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
</head>
<body>
    <script>
        //parseInt: converter variável String para int
        var n1=Number(window.prompt('Digite um número: '))
        var n2=Number(window.prompt('Digite outro número: '))
        var soma=n1+n2
        var div=n1/n2
        window.alert('Resultado da soma: '+soma)
        //Usando crase:2° maneira de escrever as variáveis:
        window.alert(`Resultado da divisão: ${div}`)
    </script>
</body>
</html>
