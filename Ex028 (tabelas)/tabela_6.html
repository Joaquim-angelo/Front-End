<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 6</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 10px;
        }
        td,th{
            border: 1px solid black;
            padding: 8px;
        }
        col.cnome{
            background-color: lime;
        }
        col.cgrupo{
            background-color:crimson;
        }
        col.cprof{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício de Cadastro</h1>
    <table>
        <!--Criando grupos de coluna-->
        <colgroup>
            <col class="cnome">
            <col class="cgrupo" span="2">
            <col class="cprof">
        </colgroup>
        <caption>cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Laís</td>
            <td>F</td>
            <td>23</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Joaquim</td>
            <td>M</td>
            <td>19</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Luis</td>
            <td>M</td>
            <td>45</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Giselle</td>
            <td>F</td>
            <td>17</td>
            <td>Estudante</td>
        </tr>
    </table>
</body>
</html>
