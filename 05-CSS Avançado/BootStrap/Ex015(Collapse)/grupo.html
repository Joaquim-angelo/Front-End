<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2{
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>Collapse Acordeon</h2>
        <div id="acordeon">
            <div class="card">
                <!--Primeiro cartão collapse-->
                <div class="card-header">
                    <a class="btn" href="#primeiro" data-bs-toggle="collapse">Collapse 1</a>
                </div>
                <!--Primeiro texto collapse-->
                <div id="primeiro" class="collapse show" data-bs-parent="#acordeon">
                    <div class="card-body">
                        primeiro texto
                    </div>
                </div>
                <!--segundo cartão collapse-->
                <div class="card-header">
                    <a class="btn" href="#segundo" data-bs-toggle="collapse">Collapse 2</a>
                </div>
                <!--segundo texto collapse-->
                <div id="segundo" class="collapse show" data-bs-parent="#acordeon">
                    <div class="card-body">
                        segundo texto
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
