<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h3{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h3>Card Básico</h2>
        <div class="card">
            <div class="card-body">Basic Card</div>
        </div>
        <h3>Card Body</h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Título</h4>
                <p class="card-text">exemplo de texto</p>
                <a href="#">link 1</a>
                <a href="#">link 2</a>
            </div>
        </div>
        <h3>Card com imagem</h3>
        <div class="card" style="width: 400px;">
            <div class="card-body">
                <h4 class="card-title">Joaquim</h4>
                <p class="card-text">exemplo de texto</p>
                <a href="#">Perfil do Joaquim</a>
                <img class="card-img-bottom"  src="https://www.w3schools.com/bootstrap4/img_avatar1.png" alt="foto" style="width: 100%;">
            </div>
        </div>
    </div>

</html>
