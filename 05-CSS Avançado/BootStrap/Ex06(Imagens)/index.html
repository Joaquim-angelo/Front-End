<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <!--rounded: aredonda borda da imagem-->
        <img src="imagem.jpg" alt="foto" width="300px" height="230px" class="rounded">
        <img src="imagem.jpg" alt="foto"
        width="300px" height="230px" class="rounded-circle">
        <img src="imagem.jpg" alt="foto"
        width="250px" height="100px" class="img-thumbnail">
    </div>
</body>
</html>
