<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h1{
            text-align: center;
        }
        h3{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h1>Botões de Opções</h1>
        <div class="container mt-3">
            <h3>Menu de Seleção</h3>
            <form action="arquivo.js">
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </form>
            <h3>Checkbox</h3>
            <form action="arquivo.js">
                <div class="form-check">
                    <input type="checkbox" name="check" id="idcheck" class="form-check-input">
                    <label for="form-check-label">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="check" id="idcheck" class="form-check-input">
                    <label for="form-check-label">Option 2</label>
                </div>
            </form>
            <h3>Botão Radio</h3>
            <div class="form-check">
                <input type="radio" name="check" id="idcheck" class="form-check-input">
                <label for="form-check-label">Option 1</label>
            </div>
            <div class="form-check">
                <input type="radio" name="check" id="idcheck" class="form-check-input">
                <label for="form-check-label">Option 2</label>
            </div>
            <h3>Botão interruptor</h3>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="switch" name="interruptor" value="yes" checked>
                <label for="switch" class="form-check-label">Ligado</label>
        </div>
    </div>
</body>
</html>
