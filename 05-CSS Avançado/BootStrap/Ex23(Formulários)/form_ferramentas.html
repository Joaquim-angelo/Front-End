<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Ferramentas de formulário</h2>
        <form action="arquivo.js">
            <!--Text Area-->
            <label for="idtext">Comentários: </label>
            <textarea name="text" id="idtext" rows="5" class="form-control"></textarea>

            <!--Formulários em mesma linha\coluna-->
            <div class="row">
                <div class="col">
                    <label for="idtext">linha: </label>
                    <!--form-control-sm: caixa pequena-->
                    <input type="text" name="email" id="idemail" class="form-control form-control-sm">
                </div>
                <div class="col">
                    <label for="idtext">coluna: </label>
                    <!--form-control-lg: caixa grande-->
                    <input type="password" class="form-control form-control-lg">
                </div>
            </div>

            <!--input sem borda-->
            <div>
                <input type="text" name="text" id="idtext" class="form-control-plaintext" placeholder="input sem borda">
            </div>

            <!--buscar cores-->
            <div>
                <label for="idcor">Escolha uma cor</label>
                <input type="color" name="cor" id="idcor" value="#CCCCC" title="cores">
            </div>
        </form>
    </div>
</body>
</html>
