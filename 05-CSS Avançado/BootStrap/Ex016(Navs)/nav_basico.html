<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2{
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>Nav Básico</h2>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="#">1° Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">2° Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">3° Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">4° Link</a>
            </li>
        </ul>

        <h2>Nav Tabs + Dropdown</h2>
        <ul class="nav justify-content-center nav-tabs">
            <li class="nav-item">
                <a class="nav-link" href="#">1° Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">2° Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">3° Link</a>
                <ul class="dropdown-menu">
                    <li><a href="#" class="dropdown-item">Link 1</a></li>
                    <li><a href="#" class="dropdown-item">Link 2</a></li>
                    <li><a href="#" class="dropdown-item">Link 3</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">4° Link</a>
            </li>
        </ul>
    </div>
</body>
</html>
