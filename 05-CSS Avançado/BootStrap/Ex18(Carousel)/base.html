<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!--O carrosel deve ficar fora da classe container-->
  <div class="container-fluid mt-3">
    <h3>Exemplo de Carrosel</h3>
    <p>Estava sem criatividade ent√£o adicionei um carrosel de fotos de cidades do Piaui</p>
  </div>      

  <!-- Carousel -->
  <div id="imagens" class="carousel slide" data-bs-ride="carousel">

    <!-- Barras indicadoras-->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#imagens" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#imagens" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#imagens" data-bs-slide-to="2"></button>
    </div>
  
    <!-- slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://temporealrj.com/wp-content/uploads/2024/03/teresina-piaui-860x521.png" alt="Teresina" class="d-block" style="width:100%; height: 400px;">
        <!--texto na imagem-->
        <div class="carousel-caption">
          <h2>Teresina</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://carnaubavalley.com.br/images/2020/06/05/phb1.jpg" alt="Parnaiba" class="d-block" style="width:100%; height: 400px;">
        <div class="carousel-caption">
          <h2>Parnaiba</h2>
        </div>
      </div>
      <div class="carousel-item">
        <img src=https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Pra%C3%A7a_Pedro_Freitas_%28Jos%C3%A9_de_Freitas-PI%29.jpg/1200px-Pra%C3%A7a_Pedro_Freitas_%28Jos%C3%A9_de_Freitas-PI%29.jpg alt="Jose de Freitas" class="d-block" style="width:100%; height: 400px;">
        <div class="carousel-caption">
          <h2>Jose de Freitas</h2>
        </div>
      </div>
    </div>
  
    <!-- controles para os lados -->
    <button class="carousel-control-prev" type="button" data-bs-target="#imagens" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#imagens" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</body>
</html>
