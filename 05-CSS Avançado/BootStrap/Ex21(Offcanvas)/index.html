<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Botão para exibir offcanvas-->
    <div class="container mt-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#exemplo">Botão OffCanvas</button>
    </div>

    <!--criando offcanvas-->
    <div class="offcanvas offcanvas-start" id="exemplo">
            <!--Offcanvas start: na esquerda-->
            <!--Offcanvas end: na direito-->
            <!--Offcanvas stop: em cima-->
            <!--Offcanvas bottom: em baixo-->
        <div class="offcanvas-header">
            <h1 class="offcanvas-title">Título</h1>
            <!--botão de fechar-->
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <p>Texto......</p>
            <p>Texto......</p>
            <button type="button" class="btn btn-secondary">Botão</button>
        </div>
    </div>
</body>
</html>
