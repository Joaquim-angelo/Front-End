<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas de Grades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-3">
        <h1> Três colunas de largura igual</h1>
        <p>OBS: para adicionar uma coluna basta adicionar "class=col". E todas as colunas são iguais.
        No celular cabem apenas três colunas por linha
        </p>
    </div>
    <!--Criando a classe linha-->
    <div class="row">
        <!--Adicionando colunas dentro da linha-->
        <!--Especificando cores e tamanho da coluna-->
        <div class="col p-5 bg-primary text-white">.col</div>
        <div class="col p-5 bg-dark text-white">.col</div>
        <div class="col p-5 bg-primary text-white">.col</div>
        <!--p-3 e p-5 são os tipos de  preenchimentos-->
        <!--bd dark: fundo preto // bg-primary: fundo azul-->
    </div>
</body>
</html>
