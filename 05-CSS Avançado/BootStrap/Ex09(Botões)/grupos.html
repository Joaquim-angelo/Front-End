<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Button Group</h2>
        <p>Para criar um grupo de botões usamos a classe btn-group</p>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Home
            </button>
            <button type="button" class="btn btn-danger">Configurações
            </button>
            <button type="button" class="btn btn-info">Sobre
            </button>
        </div>
        <div class="btn-group-vertical">
            <button type="button" class="btn btn-primary">Home
            </button>
            <button type="button" class="btn btn-danger">Configurações
            </button>
            <button type="button" class="btn btn-info">Sobre
            </button>
        </div>
    </div>
</body>
</html>
