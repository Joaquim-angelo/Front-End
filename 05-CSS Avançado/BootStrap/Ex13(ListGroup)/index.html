<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Group</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2{
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <ul class="list-group">
            <h2>Lista Básica</h2>
            <li class="list-group-item active">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
        </ul>
        <!--Para lista de links usamos uma div ao invés de uma ul-->
        <div class="list-group">
            <h2>Lista de Links</h2>
            <!--Disabled: item desabilitado-->
            <a href="#" class="list-group-item list-group-action disabled">Link 1</a>
            <a href="#" class="list-group-item list-group-action list-group-item-info">Link 2</a>
            <a href="#" class="list-group-item list-group-action list-group-item-dark">Link 3</a>
        </div>
        <!--Badge: dados dentro do item-->
        <ul class="list-group">
            <h2>Badge</h2>
            <!--Precisamos de todos esses estilo para adicionar um badge-->
            <li class="list-group-item d-flex justify-content-between align-items-center">item 1
            <span class="badge bg-primary rounded-pill">25</span></li>
            
            <li class="list-group-item d-flex justify-content-between align-items-center">item 2
            <span class="badge bg-primary rounded-pill">14</span></li>
        </ul>
    </div>
</body>
</html>
