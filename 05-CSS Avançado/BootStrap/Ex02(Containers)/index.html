<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--pt-3 preenchimento superior curto-->
    <!--pt-5 preenchimento superior longo-->
    <div class="container pt-3">
        <h1>Containers Responsivos</h1>
        <p>Redimensione a janela do navegador para ver o efeito.</p>
    </div>
    <!--cada uma das classes abaixo tem um
    tempo de resposta diferente-->
    <div class="container-sm border">.container-sm</div>
    <div class="container-md mt-3 border">.container-md</div>
    <div class="container-lg mt-3 border">.container-lg</div>
    <div class="container-xl mt-3 border">.container-xl</div>
    <div class="container-xxl mt-3 border">.container-xxl</div>
</body>
</html>
