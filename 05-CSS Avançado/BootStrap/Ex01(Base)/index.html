<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Link para usar o bootstrap no css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Link para usar o bootstrap no js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--página básica bootstrap-->
    <!--Temos um container de largura fixa-->
    <div class="container">
        <h1>Página Bootstrap</h1>
        <p>Esta parte está dentro de uma classe .container.</p>
        <p>A classe .container fornece um contêiner responsivo de largura fixa
        </p>
        <p>Redimensione a janela do navegador para ver se a largura do contêiner mudará em diferentes pontos de interrupção</p>
    </div>
</body>
</html>
