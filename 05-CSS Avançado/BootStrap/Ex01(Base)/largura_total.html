<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!--container-fluid: largura total da janela-->
  <div class="container-fluid">
    <h1>Bootstrap</h1>
    <p>Esta parte está dentro de uma classe .container-fluid.</p>
    <p>A classe .container-fluid fornece um contêiner de largura total, abrangendo toda a largura da janela de visualização.</p>
  </div>
</body>
</html>
