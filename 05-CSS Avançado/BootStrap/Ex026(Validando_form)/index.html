<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <h2>Formulário</h2>
        <!--Para ativar validação/invalidação precisamos adicionar a classe: was-validated no formulário-->
        <form action="arquivo.js" class="was-validated">
            <!--Caixa de Usuário-->
            <div class="mb-3 mt-3">
                <label for="idnome" class="form-label" class="label">Usuário: </label>
                <input type="text" name="nome" id="idnome" class="form-control" placeholder="Adicione E-Mail" required>
                <!--validador-->
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Inválido</div>
            </div>

            <!--Senha-->
            <div class="mb-3">
                <label for="idsenha" class="form-label" class="label" >Senha: </label>
                <input type="password" name="nome" id="idnome" class="form-control" placeholder="Digite a senha" required>
                <!--validador-->
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Inválido</div>
            </div>
            
            <!--Botão de checagem-->
            <div class="form-check mb-3">
                <input type="checkbox" name="check" id="idcheck" class="form-check-input" required>
                <label for="idcheck">Concordo com os termos</label>
                <!--validador-->
                <div class="valid-feedback">Válido</div>
                <div class="invalid-feedback">Inválido</div>
            </div>

            <!--Botão de enviar-->
            <div>
                <button type="submit" class="btn btn-primary">Enviar Dados</button>
            </div>
        </form>
    </div>
</body>
</html>
