<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            /*shorthands*/
            /*border: height-> style-> color*/
            border: 10px solid darkgray;
            /*padding: top-> right-> bottom-> left*/
            padding: 10px 10px 10px 10px;
            /*margin: top-> right-> bottom-> left*/
            margin:30px 40px 50px 70px ;
            /*outline: widht-> style-> color*/
            outline: 15px dashed aqua;
            text-align: center;
        }
        a{
            border: 10px solid red;
            padding: 2px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Box Level</h1>
    <p>Ex: paragrafos</p>
    <h1>Inline Level</h1>
    <p>Ex: <a href="#">links</a></p>
</body>
</html>
