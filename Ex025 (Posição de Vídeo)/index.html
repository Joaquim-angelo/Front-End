<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição de Vídeo</title>
    <style>
        div.video{
            background-color: blue;
            margin: 0px -20px 30px -20px;
            padding: 20px;
            padding-bottom: 60%;
            position: relative;
        }
        div.video>iframe{
            position: absolute;
            top: 5%;
            left: 5%;
            width: 90%;
            height: 90%;
        }
    </style>
</head>
<body>
    <h1>video do youtube: </h1>
    <div class="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/SFzy7fNG4q4?si=xgt5ruL9Cplt4rQs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></div>
</body>
</html>
