<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textContent</title>
    <style>
        input[type=text]{
            width:400px ;
            height: 50px;
        }
    </style>
</head>
<body>
    <input type="text" name="txt" id="idtxt">
    <p id="msg"></p>
    <script>
        let txt=document.getElementById("idtxt")
        let msg=document.getElementById("msg")

        //keyup: acionado na digitação de uma tecla
        txt.addEventListener("keyup",function(){
            //textContent: escreve automaticamente
            msg.textContent="Texto Digitado: "+txt.value;
        })
    </script>
</body>
</html>
