<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>3° Formulário</h1>
   <form action="cadastro.php">
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" placeholder="nome completo" size="30">
    </p>
    <p>
        <label for="inota">Nota: </label>
        <input type="number" name="nota" id="inota" placeholder="média" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="imes">Periodo Letivo: </label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Dia da prova: </label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <label for="ihora">Horário: </label>
        <input type="time" name="hora" id="ihora">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </p>
   </form>
</body>
</html>
