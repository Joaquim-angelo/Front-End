<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .posicao{
            counter-set: heading-counter;
        }
        /*Exibir depois do h2*/
        h2::after{
            counter-increment: heading-counter;
            content:"-" counter(heading-counter);
        }
    </style>
</head>
<body>
    <div class="posicao">
        <h2>Posição</h2>
        <h2>Posição</h2>
        <h2>Posição</h2>
        <h2>Posição</h2>
        <h2>Posição</h2>
    </div>
</body>
</html>
