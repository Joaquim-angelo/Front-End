<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Relacionais</title>
</head>
<body>
    <script>
        //Afirmações que são "true" ou "false"
        window.alert(4>5);
        window.alert(4<5);
        window.alert(4>=5);
        window.alert(4<=5);
        window.alert(4==5);
        window.alert(4!=5);
        //String e Number são iguais?
        window.alert(5==5);
        window.alert(5=='5');
        //(===) esse sinal significa que são idênticos
        window.alert(5===5);
        window.alert(5==='5');
    </script>
</body>
</html>
